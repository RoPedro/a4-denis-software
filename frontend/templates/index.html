<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Fictícia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Biblioteca Fictícia</h1>
        <form>
            <div class="row">
                <div class="col-md-4">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="data-lancamento">Data de Lançamento:</label>
                    <input type="date" id="data-lancamento" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
        <hr>
        <h2 class="text-center">Lista de Livros</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Data de Lançamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-livros">
                <!-- lista de livros será renderizada aqui -->
            </tbody>
        </table>
        <button class="btn btn-success" id="adicionar-livro">Adicionar Livro</button>  
        <button class="btn btn-warning" id="atualizar-livro">Atualizar Livro</button>
        <button class="btn btn-danger" id="remover-livro">Remover Livro</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Fictícia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Biblioteca Fictícia</h1>
        <form>
            <div class="row">
                <div class="col-md-4">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="data-lancamento">Data de Lançamento:</label>
                    <input type="date" id="data-lancamento" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
        <hr>
        <h2 class="text-center">Lista de Livros</h2>
        <table class="table table-striped" id="book-list" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Número de Cópias</th>
                </tr>
            </thead>
            <tbody id="book_tbody"></tbody>
        </table>
        
        <button class="btn btn-success" id="adicionar-livro" data-bs-toggle="modal" data-bs-target="#addBookModal">Adicionar Livro</button>  
        <button class="btn btn-warning" id="atualizar-livro">Atualizar Livro</button>
        <button class="btn btn-danger" id="remover-livro" onclick="deleteBook()">Remover Livro</button>

        <!-- Modal -->
        <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookModalLabel">Adicionar Livro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" id="titulo" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor:</label>
                                <input type="text" id="autor-modal" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="copias" class="form-label">Número de Cópias:</label>
                                <input type="number" id="copias" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="add-book-btn">Adicionar Livro</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

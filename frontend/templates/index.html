<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="text-center">Alexandria</h1>
    <div class="container">
        <form id="author-form">
            <div class="row">
                <div class="col-md-4 input-group">
                    <label for="autor">Autor:</label>
                    <select id="authorSelect" class="form-control">
                        <option value="">-- Selecione um autor --</option>
                    </select>
                    <button type="submit" id="list-by-author-btn" class="btn btn-primary">Pesquisar</button> 
                    <button id="show-all-btn" class="btn btn-secondary">Mostrar todos os livros</button>
                </div>
            </div>
        </form>
        <hr>
        <h2 class="text-center">Lista de Livros</h2>
        <button class="btn btn-success" id="adicionar-livro" data-bs-toggle="modal" data-bs-target="#addBookModal"> + Adicionar Livro</button> 
        <table class="table table-striped" id="book-list" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Número de Cópias</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book_tbody"></tbody>
        </table>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookModalLabel">Adicionar Livro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" id="titulo" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor:</label>
                                <input type="text" id="autor-modal" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="copias" class="form-label">Número de Cópias:</label>
                                <input type="number" id="copias" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="add-book-btn">Adicionar Livro</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
<div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookModalLabel">Editar Livro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="book-id-edit" value="">
                    <div class="mb-3">
                        <label for="titulo-edit" class="form-label">Título:</label>
                        <input type="text" id="titulo-edit" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="autor-edit" class="form-label">Autor:</label>
                        <input type="text" id="autor-edit" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="update-book-btn" onclick="updateBook()">Atualizar Livro</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
